[versioneer]
VCS = git
style = pep440
versionfile_source = vinum/_version.py
versionfile_build = vinum/_version.py
tag_prefix = v
parentdir_prefix = vinum-

[coverage:run]
omit =
     vinum/tests/*
     vinum/_typing.py
     vinum/_version.py

[coverage:report]
ignore_errors = False
show_missing = True
omit =
     vinum/tests/*
     vinum/_typing.py
     vinum/_version.py
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError
    AbstractMethodError

    # Don't complain if non-runnable code isn't run:
    if 0:
    if __name__ == .__main__.:
    if TYPE_CHECKING:
